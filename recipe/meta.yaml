{% set version = "2.20" %}

package:
  name: fossil
  version: {{ version }}

source:
  url: https://fossil-scm.org/home/tarball/version-{{ version }}/fossil-src-{{ version }}.tar.gz
  sha256: 0892ea4faa573701ca285a3d4a2d203e8abbb022affe3b1be35658845e8de721

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ccache  # [unix]
    - cmake  # [win]
    - emsdk  # [unix]
    - make  # [unix]
    - perl  # [win]
  host:
    - openssl
    - sqlite  # [unix]
    - tk
    - zlib

test:
  commands:
    - fossil --help

about:
  home: https://fossil-scm.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYRIGHT-BSD2.txt
  summary: >
    Fossil is a simple, high-reliability, distributed software configuration management system with these advanced features:
  doc_url: https://fossil-scm.org/index.html/doc/trunk/www/permutedindex.html
  dev_url: https://fossil-scm.org/index.html/dir?ci=tip

extra:
  recipe-maintainers:
    - bollwyvl
